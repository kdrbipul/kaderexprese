<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>e-commerce</title>
</head>
<body>
    <!--Nva-bar part start here-->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav_list"><a href="index.html" class="nav_link">Home</a></li>
            <li class="nav_list"><a href="registration.html" class="nav_link">Register</a></li>
            <li class="nav_list"><a href="login.html" class="nav_link">Login</a></li>
            <li class="nav_list"><a href="index.html" class="nav_link">Logout</a></li>
            <li class="nav_list"><a href="contact.html" class="nav_link">Contact</a></li>
            <li class="nav_list"><a href="profile.html" class="nav_link"><img src="image/kader.png" alt="logo" class="profile-icon"></a></li>
        </ul>
        
        <ul class="nav-lower flex-space-around">
            <li class="nav_list nav-brand"><a href="index.html" class="nav_link">Kader Express</a></li>
            <li class="nav_list"><a href="index.html" class="nav_link"><span><i class="fa-solid fa-cart-shopping"></i></span>cart 2 products - $124.40</a></li>
        </ul>
    </nav>
    <!--Nva-bar part end here-->
    <main>
        <section class="contct-section">
            <h2 class="section_title text-center">Contact Us</h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name :</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">Email :</label>
                         <input type="email" id="email" required autocomplete="email">
                    </div>
                                
                    <div class="form-control flex-center">
                        <label for="about">Message :</label>
                        <textarea type="about" id="about" required autocomplete="about"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">Submit</button>
                    </div>
                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h2>Address</h2>
                        <p>Rampura, Rangpur-Sadar,Rangpur</p>
                        <br>
                        <span>Call</span>
                        <a href="+8801521389001">+8801521389001</a>
                    </address>
                    <iframe calss="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.9045125928556!2d89.22858303101575!3d25.748412964557385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e332193e938b85%3A0x1187023fb0641215!2z4Kaq4Kaw4KeN4Kav4Kaf4KaoIOCmruCni-Cmn-Cnh-Cmsg!5e0!3m2!1sbn!2sbd!4v1680534632446!5m2!1sbn!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>
    <!---------------------------
        Footer Part Start
    ------------------------------>
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe</label>
            <input type="email" id="subscribe" name="subscribe" placeholder="Your Email Address" class="footer_input">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>&copy; Copyright2023 Kader Express. All reserved</p>
        </div>
    </footer>
    <!---------------------------
        Footer Part Start
    ------------------------------>
    <script scr="./js/main.js">
        const menuIcon=document.getElementById("menu-icon");
        const menu=document.getElementById("menu");
        menuIcon.addEventListener("click",()=>{
            if(menu.className=="hidden"){
                menu.classList.remove("hidden");
            }else{
                menu.classList.add("hidden");
            }
        });
        const toTop=document.querySelector(".to-top");
        window.addEventListener("scroll",()=>{
            if(window.pageYOffset>100){
                toTop.classList.add("active");
            }else{
                toTop.classList.remove("active");
            }
        });
    </script>
</body>
</html>
